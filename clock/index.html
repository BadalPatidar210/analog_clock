<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Rowdies&display=swap" rel="stylesheet"> 

</head>
<body>
    <h1>Analog-Clock</h1>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand sec-hand"></div>
        </div>
    </div>
    <div class="footer">
        <h2>Some Tips:</h2>
        <ul>
            <li>rgb(144, 184, 223) color resembles -> Hour-Hand</li>
            <li>rgb(75, 50, 4) color resembles -> Minute-Hand</li>
            <li>rgb(136, 42, 62) color resembles -> Second-Hand</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
